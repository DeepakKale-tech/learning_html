<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag examples</title>
</head>
<body>
    <!-- marquee tag contains atrributes such as direction,height,bgcolor,etc. -->
    <marquee bgcolor="yellow" height="50" > Welcome To WWW</marquee>
    <marquee direction="right" bgcolor="pink" height="50"> Welcome To WWW</marquee>
    <marquee direction="up" bgcolor="purple" height="80"> Welcome To WWW</marquee>
    <marquee direction="down" bgcolor="blue" height="80"> Welcome To WWW</marquee>
    <hr><br>
    <!-- behavior atrribute- slide, scroll, alternate -->
    <marquee direction="right" bgcolor="pink" height="50" behavior="slide"> Welcome To WWW</marquee>
    <marquee direction="right" bgcolor="pink" height="50" behavior="alternate"> Welcome To WWW</marquee>
    <marquee direction="right" bgcolor="pink" height="50" behavior="scroll"> Welcome To WWW</marquee>
    <hr><br>
    <!-- scrollamount atrribute - to control speed of sliding, 6 is default. -->
    <marquee direction="right" bgcolor="yellow" height="50" scrollamount="2"> Welcome To WWW</marquee>
    <marquee direction="right" bgcolor="pink" height="50" scrollamount="30"> Welcome To WWW</marquee>
    <hr><br>
    <!-- hspace-horizontal and vspace-vertical -->
    <marquee direction="right" bgcolor="pink" height="50" behavior="alternate" hspace="50"> Welcome To WWW</marquee>
    <marquee direction="right" bgcolor="red" height="50" behavior="alternate" vspace="90"> Welcome To WWW</marquee>
</body>
</html>
