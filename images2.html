<!DOCTYPE html>
<html>
    <head>
        <title>Image page</title>
    </head>
    <body>
        <!-- Picture tag is used to show normal picture with example -->
        <picture>
            <img src="Images\flower.jpg" alt="Here Flower Image"/>
        </picture>
        <!-- Figure tag is used to display codes, chats, videos, and drawings with example -->
        <figure>
            <img src="Images\tree.jpg" alt="here tree image"/>
        </figure>
    </body>
</html>
